<div class="centered-content">
    <div class="modal-box">
        <h1 class="title">
            Edit a task
        </h1>

        <input #taskTitleInput type="text" class="input has-background-light is-medium" [ngClass]="{ 'is-danger': hasClickedOut && !inputValue }" placeholder="Enter task name..." (focus)="hasClickedOut = false" (blur)="onInputBlur(taskTitleInput.value)">
        <br><br>
        <div class="buttons is-right">
            <button class="button is-medium" routerLink="/">Cancel</button>
            <button class="button is-primary has-text-white is-medium" (click)="updateTask(taskTitleInput.value)" [disabled]="isInputEmpty">Save</button>
        </div>
    </div>
</div>
