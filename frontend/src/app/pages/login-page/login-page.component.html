<div class="centered-content">
    <div class="white-box">
        <h1 class="title has-text-primary">Login</h1>

        <div class="field">
            <p class="control has-icons-left has-icons-right">
                <input #emailInput class="input has-background-light" type="email" [ngClass]="{ 'is-danger': emailHasClickedOut && !emailInputValue}" placeholder="Email" (focus)="emailHasClickedOut = false" (blur)="onEmailInputBlur(emailInput.value)">
                <span class="icon is-small is-left">
                    <i class="fas fa-envelope"></i>
                </span>
            </p>
        </div>
        <div class="field">
            <p class="control has-icons-left">
                <input #pwdInput class="input has-background-light" type="password" [ngClass]="{ 'is-danger': passwordHasClickedOut && !passwordInputValue }" placeholder="Password" (focus)="passwordHasClickedOut = false" (blur)="onPasswordInputBlur(pwdInput.value)">
                <span class="icon is-small is-left">
                    <i class="fas fa-lock"></i>
                </span>
            </p>
        </div>
        <div class="field" style="display: flex; justify-content: flex-end;">
            <p class="control">
                <button class="button is-success has-text-white" (click)="onLoginButtonClicked(emailInput.value, pwdInput.value)" [disabled]="isLoginButtonDisabled()">
                    Login
                </button>
            </p>
        </div>

        <br>
        <p class="has-text-grey">Don't have an account? <a routerLink="/signup" href=""> Sign up </a>now!</p>
    </div>
</div>
